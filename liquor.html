<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Booze and Brews - liquor</title>
    <link rel="icon" href="assets/images/cocktail-icon.png">
  </head>
  <body class="liquor-body">
    <nav class="navbar is-flex-desktop" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </div>
      <div id="navbarBasicExample" class="navbar-end">
        <div class="navbar-end">
          <a class="navbar-item" href="beer.html">
            Beer
          </a>
      </div>
    </nav>
    <section class="section section-cocktail">
      <div class="container liquor-section">
        <div class="columns is-vcentered is-two-thirds input-search">
          <div class="search-div column is-one-quarter">
            <label class="label label-text liquor-center">Search drinks by ingredient<br>(Example: vodka, lemon, rum, sour mix, etc.)</label>
            <input class="input ingredient-input liquor-center" type="text" placeholder="type your ingredient here...">
            <button class="button is-light is-outlined is-fullwidth search-button liquor-center">Search</button>
        </div>
        <!-- <div class="column"></div> -->
        </div>
        <div class="columns is-centered is-two-thirds is-multiline instruction-div"></div>
        <div class="columns is-centered is-two-thirds is-multiline recipe-div"></div>
      </div>
      <!-- modal pops up when drink image clicked -->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img class="modal-drink-img" alt="Drink Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p class="drink-name title">drink name</p>
                  <p class="glass-type">glass type</p>
                  <!-- ingredient table -->
                  <table class="table ingredients-table">
                    <thead>
                      <tr>
                        <th>Amount</th>
                        <th>Ingredient</th>
                      </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                  </table>
                  <p class="recipe">recipe goes here</p>
                </div>
              </div>
            </article>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>

      </div>
      <footer class="foot">Created by John, Kaleigh, Karen, and Lynn</footer>
    </section>
    
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="./assets/js/liquorscript.js"></script>
  </body>
</html>
